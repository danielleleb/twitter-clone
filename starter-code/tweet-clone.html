<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div id="tweet">

    <div id="profpic"><img src="img/profile-picture.jpg" alt=""></div>

    <div id=username>
      <div id="emoji"><img src="img/account-logo.jpg" alt=""></div>
      <div id="jack">jack</div>
      <div id="verified"><img src="img/validated-account.jpg" alt=""></div>
    </div>
      <div id="handle">@jack</div>

    <div id="message">just setting up my twttr</div>
    <div id="date">9:50PM - 21 Mar 2006</div>

    <div id="follow">
      <div id="twitter-logo"><img src="img/twitter-logo.jpg" alt=""></div>
      <div id="follow-text"><b>Follow</b></div>
    </div>

    <div id="replyfave">
      <div id="reply"><img src="img/reply.jpg" alt=""></div>
      <div id="rt"><img src="img/retweet.jpg" alt=""></div>
      <div id="rts">92,555</div>
      <div id="fave"><img src="img/favorite.jpg" alt=""></div>
      <div id="faves">71,111</div>
    </div>

  </div>

</body>
</html>
